<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/aventura.css">
    <link rel="stylesheet" href="../css/micss.css">
    <script src="https://kit.fontawesome.com/e94dbdd428.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <title>Aventura</title>
  </head>
  <body>
    <main id="algo">
        <h1>
            JuegosFlix
        </h1>
        <h2>
            Los mejores juegos los encontras acá
        </h2>
        <form action="buscador">
            <div class="google-search">
                <input id="buscar" type="text" placeholder="Buscar juego ">
                <button type="submit"><i class="fas fa-search"></i> </button>
            </div>
        </form>
        <br>
   	<video muted autoplay loop>
      <source src="../background/video fondo.mp4" type="video/mp4">
    </video>
    <div class="grid-container">
      <div class="grid-item">
        <img src="../img/aventura/uncharted2.webp" alt="uncharted2">
      </div>
      <div class="grid-item">
        <img src="../img/aventura/god-war-ragnarok.webp" alt="god-war-ragnarok">
      </div>
      <div class="grid-item">
        <img src="../img/aventura/crash.webp" alt="crash">
      </div>
      <div class="grid-item">
        <img src="../img/aventura/tomb raider.webp" alt="tomb raider">
      </div>
      <div class="grid-item">
        <img src="../img/aventura/Assassin’s Creed Mirage.jpeg" alt="Assassin’s Creed">
      </div>
      <div class="grid-item">
        <img src="../img/aventura/sonic.jpg" alt="Sonic">
      </div>
      <div class="grid-item">
        <img src="../img/aventura/zelda.jpg" alt="Zelda">
      </div>
      <div class="grid-item">
        <img src="../img/aventura/tiny toon.jpg" alt="Tniny toon">
      </div>
      <div class="grid-item">
        <img src="" alt="">
      </div>
    </div>
    <div class="button-container">
    <button class="botonNav" onclick="prevButton()"> < </button>
    <button class="botonNav" onclick="nextButton()"> > </button>
    </div>
  </body>
	<footer>
    <i class="fa-brands fa-facebook fa-2xl" style="color: #fafafa;"></i>   
    <i class="fa-brands fa-threads fa-2xl" style="color: #fafafa;"></i>
    <i class="fa-brands fa-instagram fa-2xl" style="color: #f0f2f5;"></i>
  </footer>
</html>
